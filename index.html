<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Mobile Tab Navigation</title>
    </head>
    <body>
        <div class="phone">
            <img src="src/home.png" alt="home" class="content show">
            <img src="src/work.jpg" alt="work" class="content">
            <img src="src/blog.jpg" alt="blog" class="content">
            <img src="src/about.jpg" alt="about" class="content">
            <nav>
                <ul>
                    <li class="active">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </li>
                    <li>
                        <i class="fas fa-box"></i>
                        <p>Work</p>
                    </li>
                    <li>
                        <i class="fas fa-book-open"></i>
                        <p>Blog</p>
                    </li>
                    <li>
                        <i class="fas fa-users"></i>
                        <p>About</p>
                    </li>
                </ul>
            </nav>
        </div>
    </body>
</html>
